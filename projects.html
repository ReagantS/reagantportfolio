<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Projects</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Garamond', serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            transition: background-color 1s ease;
            color: #f5f5f5;
        }

        header {
            background: linear-gradient(135deg, #B13646, #F4C542);
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8), 0 0 30px #FFD700;
        }

        .navbar {
            background-color: #1a1a1a;
        }

        .navbar-brand {
            font-family:  serif;
            color: #F4C542;
        }

        .navbar .openbtn {
            background-color: #1a1a1a;
            border: none;
            color: #fff;
            font-size: 36px;
            margin-right: 15px;
            padding: 0;
        }

        .navbar .openbtn:hover {
            background-color: #1a1a1a;
        }

        .nav-link {
            color: #fff;
        }

        .nav-link:hover {
            color: #F4C542 !important;
        }

        #myNav {
            position: fixed;
            z-index: 1;
            height: 100%;
            width: 250px;
            top: 0;
            left: -250px;
            background-color: rgba(0, 0, 0, 0.9);
            transition: 0.3s;
            padding-top: 60px;
        }

        #myNav a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 1.25rem;
            color: #f5f5f5;
            display: block;
            transition: 0.3s;
        }

        #myNav a:hover {
            background-color: #8B4513;
        }

        #myNav .closebtn {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 36px;
            color: #fff;
        }

        #all-projects {
            padding: 50px 0;
            background-color: #444;
        }

        #all-projects h2 {
            color: #F4C542;
            text-align: center;
            margin-bottom: 30px;
            font-size: 3rem;
        }

        .project-card {
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
            text-align: center;
            padding: 20px;
        }

        .project-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 25px rgba(255, 215, 0, 0.8);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .project-card h5 {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .project-card p {
            color: #ccc;
            font-size: 1rem;
        }

        footer {
            background-color: #1a1a1a;
            color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 767px) {
            .navbar .openbtn {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <div id="myNav">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">&times;</a>
        <a href="index.html">Back to Home</a>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <button class="openbtn" onclick="toggleNav()">&#9776;</button>
            <a class="navbar-brand" href="index.html">Projects Page</a>
        </div>
    </nav>

    <section id="all-projects">
        <div class="container">
            <h2>Mentoring Programs</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="project-card">
                        <img src="rea1.jpg" alt="Project 1">
                        <h5>Program 1</h5>
                        <p>One of the moments being a mentor</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="project-card">
                        <img src="rea2.jpg" alt="Project 2">
                        <h5>Program 2</h5>
                        <p>At Aryaduta Hotel</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="project-card">
                        <img src="rea3.jpg" alt="Project 3">
                        <h5>Program 3</h5>
                        <p>Last UPH Fesival day</p>
                    </div>
                </div>

                    <div class="project-card">
                        <img src="" alt="Project 4">
                        <h5>Program 4</h5>
                        <p>------</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="project-card">
                        <img src="" alt="Project 5">
                        <h5>Program 5</h5>
                        <p>------</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="project-card">
                        <img src="" alt="Project 6">
                        <h5>Program 6</h5>
                        <p>------</p>
                    </div>
                </div> -->
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Project page. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleNav() {
            const nav = document.getElementById("myNav");
            if (nav.style.left === "-250px") {
                nav.style.left = "0";
            } else {
                nav.style.left = "-250px";
            }
        }
    </script>

</body>
</html>
